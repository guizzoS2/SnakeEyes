<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Snake-Eyes</h1>
            <p class="subtitle">Quem você é no oeste selvagem?</p>
            <form class="login-form" action="src/php/login.php" method="POST">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p class="register-link">Não tem uma conta? <a href="registrar.html">Registre-se</a></p>
            </form>
        </div>
    </div>
    
    <div class="creation-div" id="habilidades-div">
        <h1>Habilidades</h1>
        <!-- Dados colocados dinamicamente -->
    </div>

    <div class="creation-div marca-div" id="marca-div" style="display: none;">
        <h1>Escolha sua Marca</h1>
    </div>

    <div class="creation-div">
        <button id="criar-ficha" class="ficha-btn">Criar Ficha</button>
        <button id="abrir-ficha">Abrir Ficha</button>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
