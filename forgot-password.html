<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Saloon</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+New&family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="creation-div">
        <h1>Recuperar Senha</h1>
        
        <form id="forgot-password-form">
            <div class="organize-atributes">
                <div class="atributes-gun-drum">
                    <!-- Email -->
                    <div class="atribute-control">
                        <label>Telegrama Eletrônico:</label>
                        <input 
                            type="email" 
                            id="recovery-email" 
                            required
                            placeholder="Ex: billy@ferrovia.com"
                        >
                    </div>
                </div>
            </div>

            <div class="ficha-btn">
                <button type="submit" class="atribute-btn">
                    Enviar Instruções
                </button>
            </div>
        </form>

        <div class="login-links">
            <p class="auth-link">
                Lembrou da senha? <a href="/login.html">Voltar para o Login</a>
            </p>
        </div>
    </div>

    <script type="module" src="forgot-password.js"></script>
</body>
</html>
