<!DOCTYPE html>
<html>
<head>
    <style>
        .cylinder {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #5a4d3d;
            position: relative;
            overflow: hidden;
            border: 8px solid #3a3328;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .numbers {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 3s ease-out;
        }

        .numbers span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: center;
            width: 30px;
            height: 30px;
            margin-left: -15px;
            margin-top: -15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Posicionamento dos números no tambor */
        .numbers span:nth-child(1) { transform: rotate(0deg) translateY(-100px) rotate(0deg); }
        .numbers span:nth-child(2) { transform: rotate(60deg) translateY(-100px) rotate(-60deg); }
        .numbers span:nth-child(3) { transform: rotate(120deg) translateY(-100px) rotate(-120deg); }
        .numbers span:nth-child(4) { transform: rotate(180deg) translateY(-100px) rotate(-180deg); }
        .numbers span:nth-child(5) { transform: rotate(240deg) translateY(-100px) rotate(-240deg); }
        .numbers span:nth-child(6) { transform: rotate(300deg) translateY(-100px) rotate(-300deg); }

        /* Efeito de relevo no tambor */
        .cylinder::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.3),
                        0 0 15px rgba(0,0,0,0.4);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="cylinder" onclick="spin()">
        <div class="numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
    </div>

    <script>
        let currentRotation = 0;
        let isSpinning = false;

        function spin() {
            if(isSpinning) return;
            isSpinning = true;
            
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            const targetDegree = (randomNumber - 1) * 60;
            const currentDegree = currentRotation % 360;
            
            // Calcula a rotação necessária para pelo menos uma volta completa
            let delta = (targetDegree - currentDegree + 360) % 360;
            const totalRotation = currentRotation + 360 * 2 + delta;
            
            const numbers = document.querySelector('.numbers');
            
            numbers.style.transition = 'transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)';
            numbers.style.transform = `rotate(${totalRotation}deg)`;
            
            currentRotation = totalRotation;
            
            // Resetar o estado após a animação
            setTimeout(() => {
                isSpinning = false;
                numbers.style.transition = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
